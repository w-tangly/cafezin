<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex do Starbucks</title>
</head>

<body>
    <img src="./img/pokebola.png" alt="" class="logo">

    <div class="conteudo">

        <div class="caixa-texto">
            <h2>Não é só um pokemon é um <span>parceiro</span></h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus accusantium corrupti quibusdam placeat
                ducimus, doloremque sapiente fuga? Magnam ut, qui quam corporis, esse, eos harum earum veniam corrupti
                sit impedit.</p>
            <button>Temos que pegar!!</button>
        </div>

        <div class="caixa-imagem">
            <img src="./img/dwebble.png" alt="" class="banner">
        </div>

    </div>

    <div class="menu">
        <img src="./img/dwebble.png" alt="" class="icon dwebble">
        <img src="./img/gourgeist.png" alt="" class="icon gourgeist">
        <img src="./img/ninetales.png" alt="" class="icon ninetales">
    </div>

    <div class="circulo"></div>

</body>

<script>

    let circulo=document.querySelector(".circulo")
    let imgpokemon=document.querySelector(".banner")
    let dwebble=document.querySelector(".dwebble")
    let gourgeist=document.querySelector(".gourgeist")
    let ninetales=document.querySelector(".ninetales")

    dwebble.addEventListener("click", ()=>{
         imgpokemon.src="./img/dwebble.png"
         circulo.style.background="#A6B91A"
    })
    gourgeist.addEventListener("click", ()=>{
         imgpokemon.src="./img/gourgeist.png"
         circulo.style.background="#735797"
    })
    ninetales.addEventListener("click", ()=>{
         imgpokemon.src="./img/ninetales.png"
         circulo.style.background="#EE8130"
    })

</script>

</html>
