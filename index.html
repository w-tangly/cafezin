<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>
</head>

<body>
    <img src="./img/logo.png" alt="" class="logo">

    <div class="conteudo">

        <div class="caixa-texto">
            <h2>Não é só café é um <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus accusantium corrupti quibusdam placeat
                ducimus, doloremque sapiente fuga? Magnam ut, qui quam corporis, esse, eos harum earum veniam corrupti
                sit impedit.</p>
            <button>Deixe um like!!</button>
        </div>

        <div class="caixa-imagem">
            <img src="./img/img1.png" alt="copo de verde" class="starcoffee">
        </div>

    </div>

    <div class="menu">
        <img src="./img/img-pequena1.png" alt="" class="copo-p verde">
        <img src="./img/img-pequena2.png" alt="" class="copo-p amarelo">
        <img src="./img/img-pequena3.png" alt="" class="copo-p rosa">
    </div>

    <div class="circulo"></div>

</body>

<script>

    let circulo=document.querySelector(".circulo")
    let imgcopo=document.querySelector(".starcoffee")
    let verde=document.querySelector(".verde")
    let amarelo=document.querySelector(".amarelo")
    let rosa=document.querySelector(".rosa")

    verde.addEventListener("click", ()=>{
         imgcopo.src="./img/img1.png"
         circulo.style.background="#017143"
    })
    amarelo.addEventListener("click", ()=>{
         imgcopo.src="./img/img2.png"
         circulo.style.background="#f1fa8c"
    })
    rosa.addEventListener("click", ()=>{
         imgcopo.src="./img/img3.png"
         circulo.style.background="#eb7495"
    })

</script>

</html>
